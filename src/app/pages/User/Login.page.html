<div class="container-fluid">
    <div class="row">
    </div>
    <div class="row margintop">
        <div class="col-sm-4 col-md-4 ">
            <img src="../../../assets/edgamifica.png"/>
        </div>
        <div class="col-sm-4 col-md-4 ">
            <div class="jumbotron login">
                <h4 class="text-center">Seja Bem vindo</h4>
                <hr/>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="text" name="email" formControlName="email" 
                    class="form-control" placeholder="Informe o email"/>
                    <span *ngIf="userForm.controls.email.invalid
                                && userForm.controls.email.touched" class="text-danger">
                        Email Ã© requerido.
                    </span><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Senha:</label>
                    <input type="password" name="senha" formControlName="password" 
                    class="form-control" value="" placeholder="Informe a senha"/>
                    <span *ngIf="userForm.controls.password.invalid
                                && userForm.controls.password.touched" class="text-danger">
                       Senha Ã© requerida.
                    </span><br>
                </div>

                <button class="btn buttonl" ngbButtonLabel type="submit" >
                    <span >Acessar</span>
                </button>
                <a class="btn buttonl" ngbButtonLabel (click)="cadastrar()">
                    <span >Cadastre-se</span>
                </a>
            </form>
        </div>
    </div>
        <div class="col-sm-4 col-md-4 ">
            <img src="../../../assets/activies.png" class="img"/>
        </div>
    </div>

</div>
