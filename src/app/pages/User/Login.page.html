<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a ><b>ED</b>Gamifica</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Informe seus dados para o acesso</p>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">


                <div class="form-group has-feedback">
                    <p for="exampleInputEmail1">Email:</p>
                    <input type="text" name="email" formControlName="email" class="form-control" placeholder="email" />
                    <span *ngIf="userForm.controls.email.invalid
                                && userForm.controls.email.touched" class="text-danger">
                        Email is required.
                    </span><br>
                </div>
                <div class="form-group has-feedback">
                    <p for="exampleInputEmail1">Senha:</p>
                    <input type="password" name="senha" formControlName="password" class="form-control"
                        placeholder="senha" />
                    <span *ngIf="userForm.controls.password.invalid
                            && userForm.controls.password.touched" class="text-danger">
                        Password is required.
                    </span><br>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat buttonleft" ngbButtonLabel
                            type="submit" [disabled]="!userForm.valid">Acessar</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-primary btn-block btn-flat buttonleft" ngbButtonLabel (click)="cadastrar()">Registrar</button>

                    </div>

                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
</div>
