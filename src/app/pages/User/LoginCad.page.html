<div class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a ><b>ED</b>Gamifica</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Informe seus dados para o cadastro</p>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <p for="exampleInputEmail1">Email(@):</p>
                    <input type="text" name="email" formControlName="email" class="form-control" />
                    <span *ngIf="userForm.controls.email.invalid
                                && userForm.controls.email.touched" class="text-danger">
                        Email is required.
                    </span><br>
                </div>
                <div class="form-group">
                    <p for="exampleInputEmail1">Senha:</p>
                    <input type="password" name="senha" formControlName="password"
                     class="form-control" value="" />
                    <span *ngIf="userForm.controls.password.invalid
                                && userForm.controls.password.touched" class="text-danger">
                       Password is required.
                    </span><br>
                </div>
                <div class="form-group">
                    <p for="exampleInputEmail1">Confirme Senha:</p>
                    <input type="password" name="passwordConfirm" formControlName="passwordConfirm" 
                    class="form-control" value="" />
                    <span *ngIf="userForm.controls.passwordConfirm.invalid
                                && userForm.controls.passwordConfirm.touched" class="text-danger">
                      Password confirm is required.
                    </span><br>
                </div>

                <button class="btn-primary" ngbButtonLabel type="submit" [disabled]="!userForm.valid">
                    <span >Cadastrar</span>
                </button>
                <a class="btn-primary login" ngbButtonLabel (click)="login()">
                    <span >Voltar para login</span>
                </a>
            </form>
        
        </div>
</div>
</div>
